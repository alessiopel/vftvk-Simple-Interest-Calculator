<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">  <br/>
            <span id="rate_val">
                10.25%
            </span>
            <select id="years">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </select>
            <!--No. of Years <input type="number"  id="years">  <br/>-->
            Interest : <span id="result"></span><br>

            <button onclick="compute()">Compute Interest</button>
            <span id="result">

            </span>
            <footer>
                &#169; This Calculator belongs to --Alessio
            </footer>
        </div>
    </body>
</html>
